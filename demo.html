<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h1 data-simple-spa="a">TEST</h1>
    <button class="test">Click me </button>

    <script type="module">
        import { Spa, LocalStorageCache } from "./dist/simple-spa.esm.js";
        
        const myCache = new LocalStorageCache();

        const mySpa = new Spa({
            cache: myCache
        });

        document.querySelector('.test').addEventListener('click', () => {
            mySpa.load('/')
        });
    </script>
</body>
</html>
